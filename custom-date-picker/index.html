<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom date-picker</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/custom-date-picker"></script>
  </head>
  <body>
  <form id="dateForm">
    <label for="dateInput">Select a date:</label>
    <custom-date-picker id="dateInput" name="dateInput" value="2023-11-23" ></custom-date-picker>
    <label for="textField">Select a date:</label>

    <input type="text" name="textField" id="textField"/>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>

  <script>
    const form= document.getElementById('dateForm');
    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      const formData = new FormData(form);
      for (const [key, value] of formData.entries()) {
        console.log(`${key}: ${value}`);
      }
    });
  </script>
  </body>
</html>
